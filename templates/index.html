<!DOCTYPE html>
<html>
<head>
    <title>Pulse Crypto Tracker</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #121212; color: white; text-align: center; padding-top: 100px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 200px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #00ff88; cursor: pointer; font-weight: bold; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; display: inline-block; margin-top: 30px; border: 1px solid #333; }
        .up { color: #00ff88; }
        .down { color: #ff4444; }
    </style>
</head>
<body>
    <h1>Pulse Tracker</h1>
    <form method="POST">
        <input type="text" name="coin" placeholder="Enter coin (e.g. bitcoin)" required>
        <button type="submit">Check Price</button>
    </form>

    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}

    {% if crypto %}
    <div class="card">
        <img src="{{ crypto.image }}" alt="icon">
        <h2>{{ crypto.name }}</h2>
        <h1>${{ "{:,.2f}".format(crypto.price) }}</h1>
        <p class="{{ 'up' if crypto.change > 0 else 'down' }}">
            {{ "▲" if crypto.change > 0 else "▼" }} {{ crypto.change|round(2) }}% (24h)
        </p>
    </div>
    {% endif %}
</body>
</html>
